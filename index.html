<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="intro-container">
            <h1>Welcome to the Coding Quiz</h1>
            <p>Please enter your name to start the quiz.</p>
            <input type="text" id="user-name" placeholder="Enter your name">
            <button id="start-button" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="quiz-header" class="hidden">
            <h1>Coding Quiz</h1>
            <p>Answer the questions and proceed to the next level based on your score.</p>
        </div>
        <form id="question-form" class="hidden">
            <div id="question-container"></div>
            <button type="button" id="next-button" onclick="nextSet()">Next Set</button>
        </form>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
